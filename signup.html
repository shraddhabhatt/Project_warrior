<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>game worrior</title>

    <link rel="icon" href="assets/image/favicon.ico" type="image/ico" sizes="16x16">

    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> 
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
    <link rel="stylesheet" href="assets/css/animate.css">
    
     <style type="text/css">
      body
      {
        background-image: url("assets/image/bg3.jpeg");
        opacity: 0.9;
      }
      input
      {
        margin-bottom: -2px;
      }
      label{
        height: 100px;
      }
      h5,h3,.white-text
      {
        font-weight: 600;
        font-size: 20px;
      }

      .container
      {
        margin-top: 50px;
        width: 1000px;
        height: auto;
      }

      .tabs .indicator
      {
        background-color: #e0f2f1;
        height: 60px;
        opacity: 0.3;
      }

      .form-container
      {
        padding: 40px;
        padding-top: 10px;
      }

      .input-field
      {
        margin: 0px;
      }

      .confirmation-tabs-btn
      {
        position: absolute;
      }
     
    </style>
    
</head>
<body>
  <!-- MAIN CONTAINER-->
  <div class="container white z-depth-2">
    <div class="row">
      
    <!-- SIGN UP -->
    <div id="register" class="col-7  animated slideInDown">
        <form class="col s12" id="signup-form">
          <div class="form-container p-0">
            <h3 class="teal-text">Sign Up</h3>
            <hr>
            <div class="row">
              <div class="input-field col m6 m0">
                <i class="material-icons prefix">account_circle</i>
                <input id="first_name" name="firstname" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col m6 m0">
                <i class="material-icons prefix">account_circle</i>
                <input id="last_name" name="lastname" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
               <div class="input-field col s12 m0">
                  <i class="material-icons prefix">person_pin </i>
                  <input id="username" name="username" type="text" class="validate">
                  <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m0">
                    <i class="material-icons prefix">email</i>
                    <input id="email" name="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m0">
                  <i class="material-icons prefix">lock_outline</i>
                  <input id="password" name="password" type="password" class="validate">
                  <label for="password">Password</label>
              </div>
              <div class="input-field col s12 m-0">
                  <i class="material-icons prefix">lock_outline</i>
                  <input id="password-confirm" name="confirmpassword" type="password" class="validate">
                  <label for="password-confirm">Password Confirmation</label>
              </div>
            </div>
          <center>
            <button class="btn waves-effect waves-light teal">Submit</button>
          </center>
      </div>
    </form>
  </div>
  <!--SIGN-IN -->
    <div id="login" class="col-5 animated slideInUp">
        <form class="col s12">
          <div class="form-container p-0">
            <h3 class="teal-text">Sign In</h3>
            <hr>
            <div class="row">
              <div class="input-field col xl12">
                <i class="material-icons prefix">email</i>
                <input id="email-signin" name="email-signin" type="email">
                <label for="email-signin">Email</label>
              </div>
              </div>
              <div class="row">
              <div class="input-field col s3">
                <i class="material-icons prefix">lock_outline</i>
                <input id="password-signin" name="password-signin" type="password">
                <label for="password-signin">Password</label>
              </div>
            </div>
            <!-- </div> -->
            <center>
                <button class="btn waves-effect waves-light teal" id="connect">Connect</button>
                <br><br>
                    <a href="">forgot password?</a>
                <br><br>
                <div class="mb-3"><img src="assets/image/fb1.png" id="fbsignin" width="240px" height="50px;"></div>
                <div class="mb-3"><img src="assets/image/google1.png" id="googlesignin" width="240px" height="50px;"></div>
            </center>
          </div>
        </form>
      </div>
</div>
</div>
<script src="assets/js/auth.js"></script>
</body>
</html>
